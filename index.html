<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink shoe</title>
    <link rel="stylesheet" href="/02_HW/styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Badges -->
    <div class="product-card">
      <span class="bestseller-badge">Bestseller</span>
      <span class="company-badge">Christian Louboutin</span>
      <span class="discount-badge">-20%</span>

      <!-- Image -->
      <div class="product-image-container">
        <img src="imanges/imange-boots.png" />
      </div>

      <!-- Product description -->
      <h1 class="product-title">Hot Chick 100 pink patent pumps</h1>
      <p class="product-description">
        Pink patent leather pumps from Christian Louboutin. The Hot Chick pumps
        have a 100mm heel, a pointed toe and an arch detail at the side.
      </p>

      <!-- Product price -->
      <div class="product-order-container">
        <div class="product-price-container">
          <span class="product-price">€ 845</span>
        </div>
        <div class="discount-text-countainer">
          <span class="discount-text">Save 20€</span>
        </div>
        <!-- Button -->
        <div class="add-to-cart-container">
          <span class="add-to-cart-button">Add to cart</span>
        </div>
        <div class="add-to-wishlist-container">
          <span class="add-to-wishlist-button">Add to wishlist</span>
        </div>
      </div>
    </div>
  </body>
</html>
